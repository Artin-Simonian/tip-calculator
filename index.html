<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <main id="container">
      <h1>Tip Calculator</h1>
      <div id="total">
        <h1>Bill Total</h1>
        <input type="number" />
      </div>
      <div id="tip">
        <h1>Tip %</h1>
        <input type="number" />
        <button class="total-btn">=</button>
        <br />
        <button id="five" class="tip-amount">5%</button>
        <button id="ten" class="tip-amount">10%</button>
        <button id="twenty" class="tip-amount">20%</button>
      </div>
      <div id="total">
        <p>Total = </p>
        <div class="total-amount"></div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
